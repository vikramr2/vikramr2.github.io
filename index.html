		<div class="footer">
			<div class="dock">
				<a class="icon" id="git" href="https://github.com/vikramr2"><img src="assets/github.png" height="30" width="30"></a>
				<a class="icon" id="linkedin" href="https://www.linkedin.com/in/vikram-ramavarapu-972433195/"><img src="assets/linkedin.png" height="30" width="30"></a>
				<a class="icon" id="instagram" href="https://www.instagram.com/vikktoryos"><img src="assets/instagram.png" height="30" width="30"></a>
				<a class="icon" id="scholar" href="https://scholar.google.com/citations?user=e-wizMQAAAAJ&hl=en"><img src="assets/scholar.png" height="35" width="35"></a>
				<script>
					window.onload = initDivMouseOver;

					function initDivMouseOver() {
						var git = document.getElementById("git");
						var linkedin = document.getElementById("linkedin");
						var instagram = document.getElementById("instagram");
						var scholar = document.getElementById("scholar");
						var about = document.getElementById("about");
						var projects = document.getElementById("projects");
						var experience = document.getElementById("experience");
						var journal = document.getElementById("journal");
						var research = document.getElementById("research");
						var navArrowLeft = document.getElementById("nav-arrow-left");
						var navArrowRight = document.getElementById("nav-arrow-right");

						var reset = (newmsg) => {
							var message = document.getElementById("title");
							if (!message) return;
							var parent = message.parentElement;
							parent.removeChild(message);
							message = parent.appendChild(document.createElement("h1"));
							message.className = "title title-visible";
							message.id = "title";
							message.innerHTML = newmsg
						}

						git.onmouseover        = function() {
							const isMobile = window.innerWidth <= 768;
							reset(isMobile ? "My projects" : "Check out my projects!");
						}
						git.onmouseout         = function() { reset(getCurrentDefaultTitle()); }
						linkedin.onmouseover   = function() { reset("Connect with me!"); }
						linkedin.onmouseout    = function() { reset(getCurrentDefaultTitle()); }
						about.onmouseover      = function() { reset("Learn about me..."); }
						about.onmouseout       = function() { reset(getCurrentDefaultTitle()); }
						projects.onmouseover   = function() { reset("My showcase!"); }
						projects.onmouseout    = function() { reset(getCurrentDefaultTitle()); }
						experience.onmouseover = function() { reset("Work experience"); }
						experience.onmouseout  = function() { reset(getCurrentDefaultTitle()); }
						journal.onmouseover    = function() {
							const isMobile = window.innerWidth <= 768;
							reset(isMobile ? "Random thoughts" : "Random thoughts n stuff");
						}
						journal.onmouseout     = function() { reset(getCurrentDefaultTitle()); }
						research.onmouseover   = function() { reset("My Research"); }
						research.onmouseout    = function() { reset(getCurrentDefaultTitle()); }
						instagram.onmouseover  = function() { reset("Follow me!"); }
						instagram.onmouseout   = function() { reset(getCurrentDefaultTitle()); }
						scholar.onmouseover    = function() {
							const isMobile = window.innerWidth <= 768;
							reset(isMobile ? "Papers" : "View my publications!");
						}
						scholar.onmouseout     = function() { reset(getCurrentDefaultTitle()); }
						navArrowLeft.onmouseover  = function() { reset("Use arrow keys to navigate ←→"); }
						navArrowLeft.onmouseout   = function() { reset(getCurrentDefaultTitle()); }
						navArrowRight.onmouseover = function() { reset("Use arrow keys to navigate ←→"); }
						navArrowRight.onmouseout  = function() { reset(getCurrentDefaultTitle()); }
					}
				</script>

				scale: 1.00,

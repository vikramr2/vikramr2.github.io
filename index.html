				<script>
					window.onload = initDivMouseOver;

					function initDivMouseOver() {
						var git = document.getElementById("git");
						var linkedin = document.getElementById("linkedin");
						var beat = document.getElementById("beat");
						var about = document.getElementById("about");
						var projects = document.getElementById("projects");
						var experience = document.getElementById("experience");
						var journal = document.getElementById("journal");

						var message = document.getElementById("title");

						var reset = (newmsg) => {
							var parent = message.parentElement;
							parent.removeChild(message);
							message = parent.appendChild(document.createElement("h1"));
							message.className = "title";
							message.id = "title";
							message.innerHTML = newmsg
						}

						git.onmouseover        = function() { reset("Check out my projects!"); }
						git.onmouseout         = function() { reset("Vikram R."); }
						linkedin.onmouseover   = function() { reset("Connect with me!"); }
						linkedin.onmouseout    = function() { reset("Vikram R."); }
						beat.onmouseover       = function() { reset("Check out my beat with Roman!"); }
						beat.onmouseout        = function() { reset("Vikram R."); }
						about.onmouseover      = function() { reset("Learn about me..."); }
						about.onmouseout       = function() { reset("Vikram R."); }
						projects.onmouseover   = function() { reset("My showcase!"); }
						projects.onmouseout    = function() { reset("Vikram R."); }
						experience.onmouseover = function() { reset("hire me plz..."); }
						experience.onmouseout  = function() { reset("Vikram R."); }
						journal.onmouseover    = function() { reset("Random thoughts n stuff"); }
						journal.onmouseout     = function() { reset("Vikram R."); }
					}
